<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book logger</title>
    <link rel="icon" href="https://fav.farm/ðŸ“š" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main_container">
    
    <div class="header">
        <div class="logo">
            <div class="logo_image">ðŸ“š</div>
            <h1>Book logger</h1>
        </div>
        <div class="button_container">
            <button class="new_book_button">Add New Book +</button>
        </div>
    </div>

    <div class="book_cards">
        <!-- Insert book cards here -->
    </div>
</div>

<dialog>
    <div class="modal">
        <div class="modal_buttons"><button class="close_book_button">
            <img class="close_modal_button" src="assets/black_feather/x.svg" alt="Close modal button">
        </button></div>
        <form action="dialog" form="modal_form">

            <div class="title_input">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" autofocus required>
            </div>

            <div class="author_input">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="pages_input">
                <label for="pages">Pages: </label>
                <input type="tel" id="pages" name="pages" min="1" max="99999" required>
            </div>

            <div class="state_input">
                <div class="unread_box">
                    <input type="radio" id="unread" name="read_state" checked>
                    <label for="unread" class="select_state">Unread</label>
                </div>
                <div class="reading_box">
                    <input type="radio" id="reading" name="read_state">
                    <label for="reading">Reading</label>
                    <div class="bookmark">
                        <label for="bookmark">At page: </label>
                        <input type="tel" id="bookmark" name="bookmark">
                    </div>
                </div>
                <div class="finished_box">
                    <input type="radio" id="read" name="read_state">
                    <label for="read">Finished</label>
                </div>
                <div class="finished_box">
                    <input type="radio" id="want" name="read_state">
                    <label for="want">Wishlist</label>
                </div>
            </div>

            <div class="submit_section">
                <button id="submit_button" class="submit_button" type="submit" form="modal_form">
                    Add new book
                </button>
            </div>

        </form>
    </div>
</dialog>

</body>
</html>
