<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book logger</title>
    <link rel="icon" href="https://fav.farm/ðŸ“š" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main_container">
    
    <div class="button_container">
        <button class="new_book_button">Add New Book</button>
    </div>

    <div class="book_cards">

    </div>
</div>

<dialog>
    <div class="modal">
        <div class="modal_buttons"><button class="close_book_button">Close modal</button></div>
        <form action="dialog">

            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages" min="1" max="99999" required>

            <input type="radio" id="unread" name="read_state">
            <label for="unread">Unread</label>

            <input type="radio" id="read" name="read_state">
            <label for="read">Finished</label>

            <input type="radio" id="want" name="read_state">
            <label for="want">Wishlist</label>

        </form>
    </div>
</dialog>

</body>
</html>
